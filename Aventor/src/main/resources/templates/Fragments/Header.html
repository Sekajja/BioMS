<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
    <head>
        <!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
    	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">S&amp;S</title>

        <link rel="stylesheet" th:href="@{/css/fonts/fonts.css}"/>
	    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
	    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css}"/>
	    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.5.0/css/font-awesome.min.css}"/>
	    <link rel="stylesheet" th:href="@{/css/welcome.css}"/>
    </head>    
    
    <body style="background-color:#fcfcfc; font-family:'Raleway',sans-serif;">
    
    <div th:fragment="header">
       <nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
	   		<div class="container-fluid">
	        	<div class="navbar-header">
	            	<a class="navbar-brand" href="#">J <i class="fa fa-line-chart logocolor"></i> S <span>Map Project</span></a>
	                	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sns-nav-menu" style="border: 1px #666666 solid;">
	                   		<i class="fa fa-navicon fa-lg" style="color:#ffffff"></i>
	               		</button>
		      	</div>
		     	<div class="collapse navbar-collapse" id="sns-nav-menu">
		       		<ul class="nav navbar-nav">
		       	   		<li></li>
		       	   	</ul>
		       	   	
		       	   	<div th:if="${#authorization.expression('isAnonymous()')}">
		       	   	<label>Hi, Guest. </label>
		       	   		<ul class="nav navbar-nav navbar-right">
				        	<li><a href="#" th:href="@{/login}">Login</a></li>
				        </ul>		       	   		
		       	   	</div>
		       	   	
		       	   	<div th:if="${#authorization.expression('isAuthenticated()')}">
		       	   		<form class="navbar-form navbar-right" action="#" th:action="@{/logout}" method="post">
			       	   		
			       	   		<span class="navbartxt" style="margin-right:10px;">Hi, <label th:text="${#authentication.name}" >Guest</label></span>			       	   		
					    	<button type="submit" class="btn btn-info">Log out</button>
				   		</form>
		       	   	</div>
		       	   	
		       	</div>
	       </div>
       </nav>
   	</div>


    <div th:fragment="header-admin">
       <nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
	   		<div class="container-fluid">
	        	<div class="navbar-header">
	            	<a class="navbar-brand" href="#">S <i class="fa fa-line-chart logocolor"></i> S <span>Inventory</span></a>
	                	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sns-nav-menu" style="border: 1px #666666 solid;">
	                   		<i class="fa fa-navicon fa-lg" style="color:#ffffff"></i>
	               		</button>
		      	</div>
		     	<div class="collapse navbar-collapse" id="sns-nav-menu">
		       		<ul class="nav navbar-nav">
		       	   		<li></li>
		       	   	</ul>
		       	   	
		       	   	<div th:if="${#authorization.expression('isAnonymous()')}">
		       	   	<label>Hi, Guest. </label>
		       	   		<ul class="nav navbar-nav navbar-right">
				        	<li><a href="#" th:href="@{/login}" data-toggle="modal" data-target=".bs-example-modal-sm">Login</a></li>
				        </ul>		       	   		
		       	   	</div>
		       	   	
		       	   	<div th:if="${#authorization.expression('isAuthenticated()')}">
		       	   		<form class="navbar-form navbar-right" action="#" th:action="@{/logout}" method="post">
			       	   		
			       	   		<span class="navbartxt" style="margin-right:10px;">Hi, <label th:text="${#authentication.name}" >Guest</label></span>			       	   		
					    	<button type="submit" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-sm">Log out</button>
				   		
				   		</form>
				   		
		       	   	</div>
		       	   	
		       	</div>
	       </div>
       </nav>
   	</div>
   	
   	<!-- Loader -->
		<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="height:150px;">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		    <div align="center">Loading</div>
		    <div align="center"> <i class="fa fa-cog fa-spin fa-5x"></i></div>		     
		    </div>
		  </div>
		</div>
   	   	
       <script th:src="@{/webjars/jquery/2.2.1/jquery.min.js}" type="text/javascript"></script>
       <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" type="text/javascript"></script>
	  
    </body>
</html>
