<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
    <head>
        <!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
    	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">S&amp;S</title>

        <link rel="stylesheet" th:href="@{/css/fonts/fonts.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" type="text/css"/>
	    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}" type="text/css"/>
	    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap-theme.min.css}" type="text/css" />
	    <link rel="stylesheet" th:href="@{/css/font-awesome-4.5.0/css/font-awesome.min.css}" type="text/css" />
	    <link rel="stylesheet" th:href="@{/css/welcome.css}" type="text/css"/>
   		<style type="text/css">
   			/*.input-group-addon, .input-group-btn .greyed{
   				width: 0%;
				white-space: nowrap;
				vertical-align: middle;
   			}*/
   		</style>
    </head>    
    
    <body style="background-color:#fcfcfc; font-family:'Raleway',sans-serif;" >
       
      <div th:replace="Fragments/Header :: header">
	      <nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
		   		<div class="container-fluid">
		        	<div class="navbar-header">
		            	<a class="navbar-brand" href="#"><span class="logocolor">Bio-data Management System</span></a>
		                	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sns-nav-menu" style="border: 1px #666666 solid;">
		                   		<i class="fa fa-navicon fa-lg" style="color:#ffffff"></i>
		               		</button>
			      	</div>
			     	<div class="collapse navbar-collapse" id="sns-nav-menu">
			       		<ul class="nav navbar-nav">
			       	   		<li></li>
			       	   	</ul>
			       	   	
			       	   	<div th:if="${#authorization.expression('isAnonymous()')}">
			       	   	<label>Hi, Guest. </label>
			       	   		<ul class="nav navbar-nav navbar-right">
					        	<li><a href="#" th:href="@{/login}">Login</a></li>
					        </ul>		       	   		
			       	   	</div>
			       	   	
			       	   	<div th:if="${#authorization.expression('isAuthenticated()')}">
			       	   		<form class="navbar-form navbar-right" action="#" th:action="@{/logout}" method="post">
				       	   		
				       	   		<span class="navbartxt" style="margin-right:10px;">Hi, <label th:text="${#authentication.name}" >Guest</label></span>			       	   		
						    	<button type="submit" class="btn btn-info">Log out</button>
					   		</form>
			       	   	</div>
			       	   	
			       	</div>
		       </div>
	       </nav>
      </div>       
       
       
	      
	        
	        
	        <div id="page-content-wrapper">
	            <div class="container-fluid">
	                <div class="row">
	                    <div class="col-lg-6">
	                    	<div layout:fragment="page-heading">
		                        <a href="#menu-toggle" class="btn btn-default togglecircle" id="menu-toggle" style="margin-bottom: 15px;"><i class="fa fa-angle-double-left fa-lg"></i></a>
		                    	<span style="font-size:220%; margin-left:5px;">Inventory</span>
	                    	</div>                    
	                    </div>
	                    <div class="col-lg-6">
	                    	<div layout:fragment="page-heading-buttons" align="right">
	                    	</div>                    
	                    </div>
	                </div>
	                <div layout:fragment="page-content-area">
		                <div class="container-fluid">
			                <div class="row">
			                	<div class="col-lg-12"></div>
			                </div>
		                </div>
		            </div>
	            </div>
	        </div>
	     
   
    <!-- /#wrapper -->         
              
              
         
       <div th:replace="Fragments/Footer :: footer">      
	       <nav class="navbar navbar-inverse navbar-fixed-bottom" style="margin:0px;padding:0px;">
		   		<div class="container-fluid navbartxt" align="center" style="margin:0px;padding:0px;">
		   			<p style="margin:0px;padding:0px;">Copyright &copy; 2016. S&amp;S Investments, All rights reserved.</p>
		   		</div>
		   </nav>
	   </div> 
	   
	   <!-- Loader -->
	   <div layout:fragment="loader">
		<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="height:150px;" id="myloader">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		    <div align="center">Loading</div>
		    <div align="center"> <i class="fa fa-cog fa-spin fa-5x"></i></div>		     
		    </div>
		  </div>
		</div>
		</div>
       <script th:src="@{/js/jquery-1.11.2.min.js}" type="text/javascript"></script>  
       <script th:src="@{/js/jquery-ui.js}" type="text/javascript"></script> 
	   <script th:src="@{/js/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
	   <script>
	    $("#menu-toggle").click(function(e) {
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled");
	        
	    });
	    	    
	    </script>
	    
	    <div layout:fragment="script">
	    <script type="text/javascript"></script>
	    </div>
    </body>
</html>
